version: "3.9"

services:
  frontend:
    image: node:20-alpine
    container_name: whiteboard-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"
    environment:
      - VITE_API_BASE_URL=http://localhost:4000
    depends_on:
      - backend

  backend:
    image: node:20-alpine
    container_name: whiteboard-backend
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "4000:4000"
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development

